[application]

name="Ringed"
main_scene="res://scenes/main.xml"
icon="res://icon.png"

[autoload]

global="res://scripts/global.gd"
autoload="res://scripts/autoload.gd"

[display]

resizable=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
Next_weapon=[mbutton(0, 2)]
Prev_weapon=[mbutton(0, 3)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]
run=[key(Shift)]
dodge=[key(Space)]
shot=[mbutton(0, 1)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff2a5100
